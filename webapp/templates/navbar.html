<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>TFT Comps</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Lobster&family=Open+Sans&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    {%load static%}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}">

    {%load static%}
    <link rel="stylesheet" href="{% static 'navbar.css'%}">
  </head>
<body>
<div class="vh-100">
  <nav class="navbar navbar-expand-lg text-light ms-auto mb-0 mt-0">
    <div id="cont" class="container-xxl text-nowrap">
      {%load static%}
      <a id="logo" href="#" class="logo ms-0 me-1 mt-1"><img src="{% static 'ses.png'%}"width="63" height="63"><span></span></a>  
      <div class="d-flex ms-5 gap-5" id="navcont">
        <a class="nav-link text-nowrap" aria-current="page" href="/index">Ana Sayfa</a>
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="/kategori" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span>Kategoriler</span>
          </a>
          <ul class="dropdown-menu" data-bs-theme="dark">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
      <div class="flex-fill d-flex justify-content-center">
        <form action="/ara" method="GET">
        <div id= "srch" class=" d-flex rounded-1">
          
          <input name="q" id="srchinput" class="form-control" type="text" placeholder="Ürün adı giriniz..." value>
          <div class="text-center">
            <img type="submit" class="searchbar-icon" src="{% static 'search-icon.svg'%}" alt="search icon"width="16" height="16">
          </div>
        
        </div>
      </form>
      </div>
      <script>
          function mf(id1) {
            if (id1.getAttribute("aria-expanded")=="true"){
              document.getElementById("srch").style.display = "none !important";
            }
            else{
              document.getElementById("srch").style.display = "inline !important";
            };}
      </script>
      <div id="logreg" class="d-flex gap-4 pe-2">
        <a class="nav-link text-nowrap " type="submit"><svg height="18px" viewBox="0 0 576 512"><path fill="white" d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg> Sepetim</a>
        <a class="nav-link text-nowrap" aria-current="page" href="/login"><a class="nav-link text-nowrap " type="submit"><svg  height="18px" viewBox="0 0 448 512"><path fill="white" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg></svg>  Giriş Yap</a>
      </div>
      <button onclick="mf(this)" id="toggler" class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="staticBackdropLabel">Rakun</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <a class="nav-link text-nowrap" aria-current="page" href="/login">Giriş Yap</a>
        <a class="nav-link text-nowrap" aria-current="page" href="/index">Kayıt Ol</a>
        <a class="nav-link text-nowrap" aria-current="page" href="/index">Ana Sayfa</a>
        <div class="dropdown">
          <a class="nav-link text-nowrap dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span>Kategoriler</span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'bootstrap.bundle.min.js'%}"></script>
  
  <script src="{% static 'jquery3.7.0.min.js'%}"></script>
  {% block content %}{% endblock %}
</div>
</body>
</html>
